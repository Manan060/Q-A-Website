{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now " U" %}">
  <script src="{% static 'js/main.js' %}?{% now " U" %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#" style="color: #183b8c;text-decoration: solid ;font-size: xx-large;font-weight: 500; font-family: 'Secular One', sans-serif;">CHARUSAT Quoraa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0 " style="font-size: 25px; margin-left: 50%;">
          {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link"  style="color:#183b8c;" aria-current="page"text-white href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'new-question' %}">Ask Question</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'feed' %}">Feed</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" style="color:#183b8c;"  aria-current="page" href="{% url 'index' %} ">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#183b8c;" href="{% url 'feed' %}">Feed</a>
          </li>
          {% endif %}
  
        </ul>

    </div>

</html>
