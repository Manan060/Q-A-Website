{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}?{% now "U" %}"/>
    <script src="{% static 'js/main.js' %}?{% now "U" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  <title>Document</title>
</head>
<body>
  {% include 'navbar.html' %}
  <section>
    <div class="imgBx">
      <img src="{% static '/pexels-pixabay-208494.jpg' %}?{% now "U" %}" alt="Error loading Image">
    </div>
  <div class="contentBx">
    <div class="formBx">
    <h2 class="title">New question</h2>
    
    
    <form method="POST" action="" class="new-question-form">
      {% csrf_token %}
    <div class="inputBx">
      <label for="{{form.title.id_for_label}}">Title:</label>
      {{form.title}}
      <span class="error">{{form.title.errors}}</span>
    </div>
    <div class="bodyBx">
      <label for="{{form.body.id_for_label}}">Body:</label>
      {{form.body}}
      <span class="error">{{form.body.errors}}</span>
    </div>
    <div class="bodyBx">
    <input type="submit" value="Submit" class="submit-button"/>
    </div>
    </form>
  </div>
    </div>
  </section>
</body>
</html>
