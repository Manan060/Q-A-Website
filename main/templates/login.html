{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now "U" %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}?{% now "U" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="{% static 'js/main.js' %}?{% now "U" %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
  {% include 'navbar.html' %}
  <section>
    <div class="imgBx">
      <img src="{% static '/christin-hume-mfB1B1s4sMc-unsplash.jpg' %}?{% now "U" %}" alt="Error loading Image">
    </div>
    <div class="contentBx">
      <div class="formBx">
    <h2 >Login</h2>
    
    
    <form method="POST" action="" class="login-form">
      {% csrf_token %}
    <div class="inputBx">
      <label for="{{form.username.id_for_label}}">Username:</label>
      {{form.username}}
      <span class="error">{{form.username.errors}}</span>
    </div>
    <div class="inputBx">
      <label for="{{form.password.id_for_label}}">Password:</label>
      {{form.password}}
      <span class="error">{{form.password.errors}}</span>
    </div>
    {% if form.non_field_errors %}
    <div class="non_form_errors">
      <span class="error">{{form.non_field_errors.as_ul}}</span>
    </div>
    {% endif %}
    <div class="inputBx">
    <input type="submit" value="Login" />
    </div>
    <div class="inputBx">
      <p>Don't have an account <a href="register">Sign up</a> </p>
    </div>
    </form>
    </div>
    </div>
    
    </section>
    
</body>
</html>
